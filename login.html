<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grilli Login/Signup</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="assets/images/favicon.png" type="images/x-icon">
</head>
<body>
    <div class="wrapper">
        <form action=" ">
            <div class="logo">
                <a href="index.html"><img src="assets/images/logo.svg" alt="grilli-logo"><a>
           </div>
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Passwaord" required>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Don't have an account? <a href="#">Register </a></p>
                <a href="index.html"><h6>BACK TO HOMEPAGE.</h6></a>
            </div>
        </form>
    </div>
</body>
</html>
